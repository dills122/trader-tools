version: '3.7'
services:
  cron-app:
    build:
      context: .
      dockerfile: ./apps/cron-app/Dockerfile
  admin-api:
    build:
      context: .
      dockerfile: ./apps/admin-api/Dockerfile
    ports:
      - '5050:5050'
  sentiment-api:
    build:
      context: .
      dockerfile: ./apps/sentiment-rpc-server/Dockerfile
    ports:
      - '9090:9090'
  nginx:
    extends:
      file: common-services.yml
      service: nginx-base
    depends_on:
      - cron-app
      - admin-api
      - sentiment-api
